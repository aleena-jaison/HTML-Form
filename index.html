<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <form id="signupForm" onsubmit="return handleFormSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="in">India</option>
                    <option value="ja">Japan</option>
                    <option value="ca">Canada</option>
                    <option value="ot">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>

            <div class="form-group">
                <label for="response">Get the submitted response back</label>
                <input type="checkbox" id="response" name="response">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <div id="thankYouMessage" class="thank-you-message" style="display:none;">
            <h2>Thank You for Signing Up!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
